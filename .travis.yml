sudo: required
dist: trusty

env:
 - CABALVER=1.18 GHCVER=7.8.3
 - CABALVER=1.18 GHCVER=7.8.4
 - CABALVER=1.22 GHCVER=7.10.1
 - CABALVER=1.22 GHCVER=7.10.2
 - CABALVER=1.22 GHCVER=7.10.3
 - CABALVER=1.24 GHCVER=8.0.1
 - CABALVER=head GHCVER=head

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install -y cabal-install-$CABALVER ghc-$GHCVER happy-1.19.4 alex-3.1.4
 - travis_retry sudo apt-get install -y libwebkitgtk-dev libwebkitgtk-3.0-dev libgirepository1.0-dev
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
 - export PATH=/opt/alex/3.1.4/bin:/opt/happy/1.19.4/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal install Cabal cabal-install
 - cabal install gtk2hs-buildtools
 - cabal install haskell-gi
 - cabal install --only-dependencies --enable-tests --enable-benchmarks

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - cabal install --only-dependencies --enable-tests --force-reinstalls
 - cabal configure
 - cabal build
 - cabal clean
 - ghc-pkg unregister jsaddle-dom
 - ghc-pkg unregister jsaddle
 - cabal install --only-dependencies -f-gtk3 --enable-tests --force-reinstalls
 - cabal configure -f-gtk3
 - cabal build
 - cabal clean
 - cabal sdist

notifications:
  irc:
    channels: "irc.freenode.net#gtk2hs"
    skip_join: true
  email: true
